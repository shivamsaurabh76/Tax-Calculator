<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-field">
                <label for="income">Enter gross annual income<i class="bi bi-question-circle" title="Gross annual income is your total salary in a year before any deductions"></i></label>
                <input type="text" id="income" placeholder="Enter gross annual income">
                <span class="error-tooltip">
                    <i class="bi bi-exclamation-circle error-icon"></i>
                    <span class="error-message"></span>
                </span>
            </div>
            <div class="form-field">
                <label for="extraIncome">Enter extra income<i class="bi bi-question-circle" title="Extra income is money you earn in addition to your regular paycheck"></i></label>
                <input type="text" id="extraIncome" placeholder="Enter extra income from other sources">
                <span class="error-tooltip">
                    <i class="bi bi-exclamation-circle error-icon"></i>
                    <span class="error-message"></span>
                </span>
            </div>
            <div class="form-field">
                <label for="age">Enter age group</label>
                <select id="age">
                    <option value="" selected></option>
                    <option value="<40">&lt; 40</option>
                    <option value="≥40&<60">&ge; 40  & &lt; 60</option>
                    <option value="≥60">&ge; 60</option>
                </select>
                <span class="error-tooltip">
                    <i class="bi bi-exclamation-circle error-icon"></i>
                    <span class="error-message"></span>
                </span>
            </div>
            <div class="form-field">
                <label for="deductions">Enter total applicable deductions<i class="bi bi-question-circle" title="Deductions are the sum of money that can be reduced from the total taxable income"></i></label>
                <input type="text" id="deductions" placeholder="Add total applicable deductions">
                <span class="error-tooltip">
                    <i class="bi bi-exclamation-circle error-icon"></i>
                    <span class="error-message"></span>
                </span>
            </div><br>            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
